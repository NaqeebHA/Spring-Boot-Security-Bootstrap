<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="navbar.html :: navbar"></div>

<div class="container-fluid" style="height: 90vh">
    <div class="row h-100">
        <div class="col-2 p-0">
            <table class="table table-hover border-0">
                <tbody>
                <tr th:if="${role_admin}" >
                    <td class="border-0 text-center">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </td>
                </tr>
                <tr class="table-primary border-0">
                    <td class="border-0 text-center">
                        <a class="nav-link" th:href="@{/user}">User</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-10 bg-light p-0">
            <div class="container">
                <div class="row">
                    <h3 class="m-1">User Information Page</h3>
                </div>
                <div class="row border fw-bold bg-light p-3 mx-1">About User</div>
                <div class="row border bg-white mx-1">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-white">
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${userDetails.id}"></td>
                                <td th:text="${userDetails.firstName}"></td>
                                <td th:text="${userDetails.lastName}"></td>
                                <td th:text="${userDetails.age}"></td>
                                <td th:text="${userDetails.email}"></td>
                                <td th:text="${userDetails.roles}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</div>
</body>
</html>
